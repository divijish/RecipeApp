<div style="clear:both">
  <div class="newrecipe panel panel-default">
    <div class="panel-heading">
      <h4>Add new recipe</h4>
    </div>
    <div class="panel-body">
      <div class="input-group">
        <input type="text" [(ngModel)]="recipe_in_progress.title" class="form-control" name="title" placeholder="Recipe Title" />
      </div>
      <div class="input-group">
        <textarea row="5" [(ngModel)]="recipe_in_progress.description" class="form-control" placeholder="Description" name="description"></textarea>
      </div>
      <div class="input-group">
        <input type="text" [(ngModel)]="recipe_in_progress.feeds_this_many" class="form-control" placeholder="Feeds this many" name="feeds_this_many"
        />
        <span class="input-group-addon">people</span>
      </div>
      <div class="input-group">
        <input type="text" [(ngModel)]="recipe_in_progress.preparation_time" class="form-control" placeholder="Time taken to prepare"
          name="preparation_time" />
        <span class="input-group-addon">minutes</span>
      </div>
      <div class="form-group">
        <label >Ingredients </label>
      <div class="ingredient" *ngFor="let ingredient of recipe_in_progress.ingredients, let i=index">
        <input style="width:40%" type="text" [(ngModel)]='recipe_in_progress.ingredients[i].ingredient' placeholder="Ingredient">
        <input type="text" [(ngModel)]='recipe_in_progress.ingredients[i].measure' placeholder="How much?">
        <a (click)="removeIngredient(i)" style="font-weight: 80%; margin: 10px">Remove</a>
      </div>

      <div>
        <div class="btn btn-primary" (click)="addNewIngredient()">Add</div>
      </div>
        <label >Instructions</label>
      <div class="ingredient" *ngFor="let instruction of recipe_in_progress.instructions, let i=index">
        <input style="width:40%" type="text" [(ngModel)]='recipe_in_progress.instructions[i].instruction' placeholder="Instruction">
        <input type="text" [(ngModel)]='recipe_in_progress.instructions[i].photo' placeholder="Photo">
        <a (click)="removeIngredient(i)" style="font-weight: 80%; margin: 10px">Remove</a>
      </div>

      <div>
        <div class="btn btn-primary" (click)="addNewInstructions()">Add</div>
      </div>
 

     </div>
    </div>
  </div>
</div>

      <div class="input-group">
        <input type="button" class="btn btn-primary"value="Add Recipe" (click)="addRecipeClicked()" />
      </div>
