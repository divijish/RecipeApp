<p><a (click)="goBack()" style="cursor:pointer">Go Back</a></p> 

<div class='recipe panel panel-default'>

  <div class="panel-heading">
    <h3 class="panel-title">{{ recipe.title }}</h3>
  </div>
  <div class="panel-body">
    <p>{{ recipe.description }}</p>
    <div class=" cover-photo-holder ">
      <img src="{{ recipe.cover_photo?recipe.cover_photo:'../assets/empty-bowl.png'}}" style="width: 150px; height: 150px; margin: 6px"
      />
    </div>
    <div class="data_title">Preparation Time:
      <span class="data_variable">{{recipe.preparation_time}} minutes</span>
    </div>
    <div class="data_title">Feeds this many people:
      <span>{{recipe.feeds_this_many}}</span>
    </div>
    <div class="data_title">Ingredients</div>
    <ul>
      <li *ngFor="let ingredient of recipe.ingredients">{{ ingredient.ingredient}} ({{ingredient.measure}})</li>
    </ul>
  <div class="data_title">Instructions</div>
  <ol>
    <li *ngFor="let instruction of recipe.instructions">{{ instruction.instruction}}</li>
  </ol>

  </div>
</div>
