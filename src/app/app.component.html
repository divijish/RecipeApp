<h1>These are our recipes.</h1>

<div class="panel panel-default" style="max-width: 500px">

  <div class="panel-heading">
    <h3 class="panel-title">{{ recipe.title }}</h3>
  </div>
  <div class="panel-body">
    <p>{{ recipe.description }}</p>
    <div style="float:right">
      <img src="{{ recipe.cover_photo?recipe.cover_photo:'../assets/empty-bowl.png'}}" style="width: 150px; height: 150px; margin: 6px"
      />
    </div>
  </div>
</div>
